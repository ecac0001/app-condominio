{% extends "base.html" %} 
{% block title %}Solicitações{% endblock %}

{% block content %}
    <div class="container">
        <div class="text-center">
            <h2>Suas solicitações</h2>
        </div>
        <ul class="list-group">
            {% for ticket in tickets %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ url_for('.view_ticket', ticket_id=ticket.id) }}">{{ ticket.title }}</a>
                <form action="{{ url_for('.close_ticket', ticket_id=ticket.id) }}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Encerrar</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        
    </div>
    <div class="text-center">
        <a href="{{ url_for('.create_ticket') }}" class="btn btn-primary mt-3">Nova solicitação</a>
    </div>    

{% endblock%}
