    <input

      class="form-control"
      id="email"
      name="email"
      placeholder="Insira seu email"
    />
  </div>

  <div class="form-group">
    <label for="email">Primeiro nome</label>

      type="text"
      class="form-control"

      placeholder="Escreva o primeiro nome"
    />
  </div>

  <div class="form-group">
    <label for="email">Apartamento</label>
    <input
      type="text"
      class="form-control"
      id="apartamento"
      name="apartamento"

    />
